<div class="container">
    <div class="row">
      <div
        *ngFor="let product of productList"
        class="col-12 col-sm-6 col-md-3 my-3"
      >
        <app-product-card
          [title]="product.name"
          [imgUrl]="''"
          [description]="'STOK: ' + product.unitsInStock"
          [price]="product.unitPrice"
          [id]="product.id"
        ></app-product-card>
      </div>
    </div>
  </div>
